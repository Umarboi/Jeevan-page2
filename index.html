            overflow: hidden;
        }
    
        .background img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
            animation: fadeIn 2s ease-in-out; 
        }
    
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 0.8;
            }
        }
    </style>
